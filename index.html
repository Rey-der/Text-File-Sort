<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-File-Sort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Reload Button Container -->
  <div id="reload-container">
    <button id="reload-button">Restart</button>
  </div>

  <!-- Topbar with Logo and Dark/Light Mode Toggle -->
  <div id="topbar">
    <div id="logo">Text-File-Sort</div>
    <div id="mode-toggle">
      <button id="mode-toggle-button">Dark/Light</button>
    </div>
  </div>

  <!-- Folder Sidebar (fixed and always visible) -->
  <div id="folder-sidebar">
    <div id="folder-search">
      <h1>Projects</h1>
    </div>
    <div id="folder-box">
      <div id="folder-content">
        <input type="text" id="folder-search-input" placeholder="Search...">
        <div id="folder-display">
        </div>
      </div>
        <div id="end-line"></div>
    </div>
  </div>

  <!-- Main Container -->
  <div id="main-container">
    <div id="splitter"></div>
    <div id="content-area">
      <div id="tabs">
        <button class="tab-button" data-tab="clipboard-detection">Clipboard</button>
        <button class="tab-button" data-tab="mindmap">Mindmap</button>
      </div>

      <div id="tab-content">
        <div id="clipboard-detection" class="tab-content">
          <textarea id="text-input" placeholder="Enter text here..."></textarea>
          <button id="save-text">Save</button>
           <p id="file-content-display"></p>
          <div class="adjustable-line"></div>
        </div>

        <div id="mindmap" class="tab-content" style="display:none;">
          <div id="mindmap-container">
            <!-- Left Mindmap Section -->
            <div id="left-mindmap" class="mindmap-section">
              <div id="left-buttons" class="mindmap-buttons">
                <button id="left-btn1">Anchor</button>
                <button id="left-btn2">Bubble</button>
                <button id="left-btn3">Text</button>

              </div>
              <div id="mindmap-canvas">
              </div>

            </div>
            <!-- Right Mindmap Section -->
            <div id="right-mindmap" class="mindmap-section">
              <div id="right-buttons" class="mindmap-buttons">
                <button id="right-btn1">Texts</button>
                <button id="right-btn2">Folders</button>
              </div>
              <div id="mindmap-sidebar">
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
